<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="matrix.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="order"></label>
    <input type="text" id="order">
    <button onclick="order1()">Enter order of Matrix</button>
    <br>
    <button onclick="matrix1('showw')">Enter Matrix Input</button>
    <div id="showw">
    </div>
    <div>
        <h2>Upper Triangular Matrix</h2>
        <div>
            <button onclick="umatrix('upper')">Click here to Start calculation for U</button>
        </div>
        <div id="upper">

        </div>
    </div>
    <div>
        <h2>Lower Triangular Matrix</h2>
        <div>
            <button onclick="Lmatrix('lower')">Click here to Start calculation for L</button>
        </div>
        <div id="lower">

        </div>
    </div>
    <div>
        <h2>Digonal Matrix</h2>
        <div>
            <button onclick="Dmatrix('digonal')">Click here to Start calculation for D</button>
        </div>
        <div id="digonal">

        </div>
    </div>
    <div>
        <h2>U_Desh matrix</h2>
        <div>
            <button onclick="U_deshmatrix('udesh')">Click here to Start calculation for U desh</button>
        </div>
        <div id="udesh">

        </div>
    </div>
    <div>
        <h2>LDU matrix</h2>
        <div>
            <button onclick="LDUmatrix('ldu')">Click here to Start calculation for LDU'</button>
        </div>
        <div id="ldu">

        </div>
    </div>
    
</body>
</html>
